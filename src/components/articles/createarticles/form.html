<section>
  <section v-if="logged">
    <main
      class="d-flex flex-row justify-content-between align-items-center form"
    >
      <div class="col-md-3 col-sm-3 col-3"></div>
      <div class="col-md-6 col-sm-6 col-6">
        <section
          class="
              d-flex
              flex-column
              justify-content-between
              align-items-center
              formulary
            "
        >
          <br />
          <h3>Escriba los datos del nuevo articulo!</h3>
          <br />
          <form @submit.prevent="sendData">
            <div class="inputs">
              <div class="input-group mb-3">
                <input
                  class="form-control input"
                  v-model="article.title"
                  type="text"
                  placeholder="Titulo del articulo"
                  required
                />
                <!-- <div v-if="!$v.article.title.required">
                <p>Este campo es requerido</p>
              </div> -->
              </div>
              <div class="input-group mb-3">
                <input
                  type="file"
                  class="form-control form-control-sm"
                  id="file"
                  name="file0"
                  ref="file"
                  @change="fileChange()"
                />
                <!-- <div v-if="!$v.article.imagen.required">
              <p>Este campo es requerido</p>
              </div> -->
              </div>
              <div class="input-group mb-3">
                <textarea
                  class="form-control"
                  cols="23"
                  rows="3"
                  placeholder="Contenido del articulo"
                  v-model="article.content"
                  required
                ></textarea>
                <!-- <div v-if="!$v.article.telefono.required">
              <p>Este campo es requerido</p>
              </div> -->
              </div>
            </div>
            <div class="button-area">
              <button class="btn btn-outline-dark">Enviar</button>
            </div>
          </form>
        </section>
      </div>
      <div class="col-md-3 col-sm-3 col-3"></div>
    </main>
  </section>
  <section v-else>
    <main
      class="
          d-flex
          flex-row
          justify-content-between
          align-items-center
          form
          text-center
        "
    >
      <div class="col-md-4 col-sm-2 col-2"></div>
      <div class="col-md-4 col-sm-2 col-2">
        <br />
        <h2>
          Vaya... Usted no se encuentra loggeado en este momento, para ingresar
          a este apartado debe estar loggeado...
        </h2>
        <br />
      </div>
      <div class="col-md-4 col-sm-2 col-2"></div>
    </main>
  </section>
</section>
