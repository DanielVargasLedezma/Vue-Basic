<section>
  <section v-if="logged">
    <main class="d-flex flex-row justify-content-between main">
      <div class="col-md-3 col-sm-3 col-3"></div>
      <div class="col-md-6 col-sm-6 col-6">
        <section class="articles-head">
          <br />
          <h2>Los articulos con alguna similitud son:</h2>
          <br />
          <div v-if="articles && articles.length > 0">
            <div
              class="articles"
              id="articles"
              v-for="article in articles"
              :key="article._id"
            >
              <Articles
                :key="article._id"
                :article="article"
                :user="user"
                :logged="logged"
              ></Articles>
              <br />
            </div>
          </div>
          <div v-else>
            <p>No hay articulos con las palabras especificadas</p>
          </div>
        </section>
        <br />
      </div>
      <div class="col-md-3 col-sm-3 col-3"></div>
    </main>
  </section>
  <section v-else>
    <main
      class="
          d-flex
          flex-row
          justify-content-between
          align-items-center
          form
          text-center
        "
    >
      <div class="col-md-4 col-sm-2 col-2"></div>
      <div class="col-md-4 col-sm-2 col-2">
        <br />
        <h2>
          Vaya... Usted no se encuentra loggeado en este momento, para ingresar
          a este apartado debe estar loggeado...
        </h2>
        <br />
      </div>
      <div class="col-md-4 col-sm-2 col-2"></div>
    </main>
  </section>
</section>
