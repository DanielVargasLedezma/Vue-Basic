<section>

        <section class="col-md-0 col-sm-0 col-2"></section>

      </div>

      <div class="col-md-6 col-sm-6 d-flex flex-row justify-content-center">

            <br />

              id="articles"

            d-flex
            flex-row
            justify-content-between
            align-items-center

            text-center
